<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="UIDAP1.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;500&display=swap');

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #282c34;
            font-size: 2vmin;
            font-family: JetBrains Mono, monospace;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e4bb68;
        }

        .string {
            display: flex;
            flex-direction: column;
            /* Updated to column to stack elements vertically */
            text-align: center;
            animation: move 4s infinite;
        }

        .greeting {
            position: relative;
            top: 8.6vmin;
            animation: white-out 5s infinite;
        }

        .closure::after {
            content: '';
            position: absolute;
            height: 25vmin;
            width: 40vmin;
            background: #282c34;
            transform: translate(-45vmin, -24.5vmin);
        }

        .closure::before {
            content: '';
            position: absolute;
            height: 25vmin;
            width: 40vmin;
            background: #282c34;
            transform: translate(-40vmin, 5vmin);
        }

        .en {
            color: #fa8231;
        }

        .es {
            color: white;
        }

        .de {
            color: #c678dd;
        }

        .it {
            color: #a9b0bd;
        }

        @keyframes move {
            25% {
                transform: translateY(-5.8vmin);
                /* Corrected typo "translatey" to "translateY" */
                opacity: 1;
            }

            50% {
                transform: translateY(-11vmin);
                /* Corrected typo "translatey" to "translateY" */
            }

            75% {
                transform: translateY(-16.5vmin);
                /* Corrected typo "translatey" to "translateY" */
            }
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            /* Updated to column to stack navigation items vertically */
            background-color: #444;
            padding: 0.5rem;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0.5rem 0;
            /* Adjusted margin to add spacing between navigation items */
        }

        /* Add your CSS styles here */
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="about.html">About </a></li>
            <li><a href="temp.html">Calculator</a></li>
            <li><a href="form.html">Join us</a></li>

        </ul>
    </nav>
    <h1>Money<span style="color:white;">.<span style="color:#e06c75;">makes</span>.</span><span
            style="color:#61afef;">life</span>("</h1>
    <div class="string">
        <h1 class="greeting en">Easier</h1>
        <h1 class="greeting es">Better</h1>
        <h1 class="greeting de">Simple</h1>
        <h1 class="greeting it">Profound</h1>
    </div>
    <h1 class="closure">");</h1>


</body>

</html>
